{% extends "layout.html" %}

{% block title %}
    Additional Cash
{% endblock %}

{% block main %}
    <h1>Additional Cash</h1>
    <form action="/AddCash" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="new_cash" placeholder="Add Cash" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
